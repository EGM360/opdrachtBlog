<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ create_date }}</h6>
        <p class="card-text">{{ body }}</p>
        <a href="{{ link }}" class="card-link">Bekijken</a>
    </div>
    <div>
        <a href="{{ base_url }}?action=edit&id={{ id }}" class="btn btn-secondary btn-sm">Bewerken</a>
        <a href="{{ base_url }}?action=delete&id={{ id }}" class="btn btn-secondary btn-sm">Verwijderen</a>
    </div>
</div>
